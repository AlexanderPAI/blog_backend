server {
    listen 80;
    server_name 127.0.0.1;
    server_tokens off;

    location /static/admin/ {
        root /var/html/;
    }

    location /static/rest_framework {
        root /var/html/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://blog_backend:8000;
    }
}